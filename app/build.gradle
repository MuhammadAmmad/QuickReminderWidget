buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.neenbedankt.android-apt'

android {
    signingConfigs {
        config {
            keyAlias 'quickreminderwidget'
            keyPassword '***REMOVED***'
            storeFile file('/Users/***REMOVED***/JIT/jit.jks')
            storePassword '***REMOVED***'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.sickmartian.quickreminderwidget"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 10
        versionName "1.2.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            // Library specific
            proguardFile '/Users/***REMOVED***/QuickAlarmWidget/app/proguard-rules.pro'
            proguardFile 'proguard-facebook-stetho.pro'
            proguardFile 'proguard-sqlite.pro'
            proguardFile 'proguard-support-v7-appcompat.pro'
            proguardFile 'proguard-joda-time.pro'
            // App
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:percent:24.1.1'
    compile 'com.jakewharton.timber:timber:3.1.0'
    compile 'net.danlew:android.joda:2.9.4.1'
    compile 'org.parceler:parceler-api:1.0.3'
    apt "org.parceler:parceler:1.0.3"
    compile 'com.facebook.stetho:stetho:1.2.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.2@aar') {
        transitive = true;
    }
}
